platform: iOS
buildPlatform:
displayName: "Xcresult Convert to HTML/XML"
description: "Convert test results from Xcresutl to HTML/XML"
inputs:
- key: "AC_OUTPUT_DIR"
  defaultValue: "$AC_OUTPUT_DIR"
  isRequired: true
  title: Output Directory Path
  description: Specifies the path for outputs.
  helpText:
- key: "AC_TEST_RESULT_PATH"
  defaultValue: "$AC_TEST_RESULT_PATH"
  isRequired: true
  title: Test result path
  description: This directory and subdirectories will be searched for compatible test files.
  helpText:
- key: "AC_CONVERT_FILE_NAME"
  defaultValue: "test_results"
  isRequired: true
  title: Convert Typer
  description: Which type will be converted
  helpText:
- key: "AC_CONVERT_TYPE"
  defaultValue: "xml"
  isRequired: true
  editorType: select
  title: Convert Typer
  description: Which type will be converted
  options: "xml, html"
  helpText:
outputs:
- key: "AC_CONVERTED_TEST_RESULT_PATH"
  title: Converted Test Result Path
  defaultValue: "AC_CONVERTED_TEST_RESULT_PATH"
  description: Converted Result Path
  helpText:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"